<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="todo.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center mb-5">
      <div class="col-auto">
        <h1>My TODOs</h1>
      </div>
    </div>
    <div class="row justify-content-md-center mb-3">
      <div class="col-auto">
        <label class="col-form-label" for="todo-input">New TODO</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="text" id="todo-input" data-content="newTodo">
      </div>
      <div class="col-auto">
        <button id="add-todo-btn" class="btn btn-primary" disabled data-action="add-todo">Add</button>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-6">
        <ul class="list-group" id="todo-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
